<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/slider.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Slider_js</title>
</head>
<body>
   <main class="main">
    <div class="main-games">
        <div class="main-games__sidebar">
            <div style="background: linear-gradient(221.87deg, #d3d3d3 1%, #fff 128%);">
                <h1><a href="https://krisprymak.github.io/aim_training/" target="_blank">Aim training</a></h1>
            </div>
            <div style="background: linear-gradient(221.87deg, #d3d3d3 1%, #fff 128%);">
                <h1><a href="https://krisprymak.github.io/Bounce/" target="_blank">Bounce</a></h1>
            </div>

            <div style="background: linear-gradient(221.87deg, #d3d3d3 1%, #fff 128%);">
                <h1><a href="https://krisprymak.github.io/contentGeneration/" target="_blank">Пиксельная доска</a></h1>
            </div>
        </div>

        <div class="main-games__slide">
            <div>
                <a href="https://krisprymak.github.io/contentGeneration/" target="_blank">
                    <img class="main-games__slide-img" src="./media/content_generation.jpg" alt="image"
                        width="450px">
                </a>
            </div>

            <div>
                <a href="https://krisprymak.github.io/Bounce/" target="_blank">
                    <img class="main-games__slide-img" src="./media/bounce.jpg" alt="image" width="600px">
                </a>
            </div>

            <div>
                <a href="https://krisprymak.github.io/aim_training/" target="_blank">
                    <img class="main-games__slide-img" src="./media/aim_training.jpg" alt="image" width="600px">
                </a>
            </div>
        </div>

        <div class="main-games__controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
   </main>
    <script src="./slider.js"></script>
</body>
</html>
